<!DOCTYPE html>
<head><title>counter</title>
    <style>
        body{
            padding: 60px 100px;
        }
        h1{text-align: center;
        background-color: blue;
    color: chartreuse;
padding: 10px;
margin: 0px;}
#text{
    width: 99%;
    border-color: blue;
}p{
    text-align: center;
    background-color: blue;
    font-size: 20px;
    font-weight: bold;
    padding: 10px;
    margin: 0px;
    color: white;
}
    </style><body>
    <h1>word counter</h1>
    <textarea id="text" cols="30" rows="10"></textarea>
    <p>
        <span id="words"></span>words and
        <span id="character"></span>character
    </p>
    <script>
        let text=document.getElementById("text");
        text.addEventListener('input' ,function(){
var test=this.value;
let char=test.length;
document.getElementById("character").innerHTML=char;

let word=text.split("  ");
document.getElementById("words").innerHTML=word.length;

        })
    </script>
</body></head>
